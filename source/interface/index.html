<!DOCTYPE html>
<html>
<head>
    <title>ZA WARUDO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=0.65, maximum-scale=0.65"/>
</head>
<body>

<canvas id="videoOutput" width="640" height="360" style="position:absolute; top:50px; left:640px; width:640px; height:360px; opacity:1;"></canvas>
<canvas id="overlayCanvas" width="640" height="360" style="position:absolute; top:50px; left:640px; width:640px; height:360px; opacity:1;"></canvas>

<div id="wrapper">


    <div id="box" class="flex-column">
        <div id="tabs" class="flex-row"></div>
        <div id="top-row" class="flex-row">
            <div id="speedSlider">
                <div id="speedTic"></div>
            </div>
            <div id="useless-container" class="flex-element"></div>
            <div id="list-container" class="flex-element"></div>
        </div>
        <div id="bottom-row" class="flex-row">
            <div id="commands-container" class="flex-row">
                <div id="movementControls" class="flex-column">
                    <div id="forward" class="buttonKey" data-bid="1" style="top:40px; left:95px;"></div>
                    <div id="left" class="buttonKey" data-bid="4" style="top:100px; left:35px; height:40px"></div>
                    <div id="backward" class="buttonKey" data-bid="2" style="top:140px; left:95px;"></div>
                    <div id="right" class="buttonKey" data-bid="8" style="top:100px; left:155px; height:40px"></div>

                    <div id="forwardLeft" class="buttonKey" data-bid="5" style="top:40px; left:35px;"></div>
                    <div id="forwardRight" class="buttonKey" data-bid="9" style="top:40px; left:155px;"></div>
                    <div id="backwardLeft" class="buttonKey" data-bid="10" style="top:140px; left:35px;"></div>
                    <div id="backwardRight" class="buttonKey" data-bid="6" style="top:140px; left:155px;"></div>

                </div>
                <div id="rightInputContainer" class="flex-row">

                    <div id="actionControls" class="flex-row">
                        <div id="targetFollow" class="genericButton" style="top:10px; left:0px"></div>
                        <div id="tracking" class="genericButton"></div>
                        <div id="laser" class="genericButton"></div>
                    </div>

                    <div id="cameraControls" class="flex-column">
                        <div id="cameraUp" class="buttonKey" data-bid="1" style="top:40px; left:95px;"></div>
                        <div id="cameraLeft" class="buttonKey" data-bid="8" style="top:100px; left:35px; height:40px;"></div>
                        <div id="cameraDown" class="buttonKey" data-bid="2" style="top:140px; left:95px;"></div>
                        <div id="cameraRight" class="buttonKey" data-bid="4" style="top:100px; left:155px; height:40px;"></div>
                        <div id="cameraCenter" class="buttonKey" data-bid="16" style="top:100px; left:95px; height:40px;"></div>

                        <div id="cameraForwardLeft" class="buttonKey" data-bid="9" style="top:40px; left:35px;"></div>
                        <div id="cameraForwardRight" class="buttonKey" data-bid="5" style="top:40px; left:155px;"></div>
                        <div id="cameraBackwardLeft" class="buttonKey" data-bid="10" style="top:140px; left:35px;"></div>
                        <div id="cameraBackwardRight" class="buttonKey" data-bid="6" style="top:140px; left:155px;"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="jsmpg.js"></script>
<script type="module" src="libs/uuid.js"></script>
<script type="module" src="main.js"></script>

<script src="opencv/utils.js" type="text/javascript"></script>
<script async src="opencv/opencv.js" type="text/javascript" onload="console.log('OpenCV loaded');"></script>


<script>
</script>

</body>
</html>
