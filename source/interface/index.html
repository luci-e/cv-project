<!DOCTYPE html>
<html>
<head>
	<title>ZA WARUDO</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
</head>
<body>


	<div id="wrapper">

		<div id="box" class="flex-column">
			<div id="tabs" class="flex-row"></div>
			<div id="top-row" class="flex-row">
				<div id="video-container" class="flex-element">Video Here</div>
				<div id="list-container" class="flex-element">List here</div>
			</div>
			<div id="bottom-row" class="flex-row">
				<div id="commands-container" class="flex-row">
					<div id="arrowkeys" class="flex-column">
						<div id="r1" class="flex-row">
							<div id="forward" class="button">^</div>
						</div>
						<div id="r2" class="flex-row">
							<div id="left" class="button"><</div>
							<div id="backward" class="button">v</div>
							<div id="right" class="button">></div>
						</div>
					</div>
					<div id="cameraControls" class="flex-column">
						<div id="r1" class="flex-row">
							<div id="cameraUp" class="button">^</div>
						</div>
						<div id="r2" class="flex-row">
							<div id="cameraDown" class="button">v</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script type="module" src="main.js"></script>

</body>
</html>
